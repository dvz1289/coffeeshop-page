<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WCBCafe_Contact</title>
        <meta name="description" content="명품 블랜드 커피와 유기농 음식을 제공하는 카페">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Turret+Road:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Turret+Road:wght@800&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img src="images/logo.svg" alt="카페 홈" class="logo"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <h2 class="page-title contact">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    <div>
                        <label for="email">Mail address</label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea type="message" id="message" name="your-message"></textarea>
                    </div>
                    <input type="submit" class="button" value="Submit">
                </form>
            </div>
        </div>
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">카페 OOO점</h3>
                    <p>
                        주소: 경기도 수원시 영통구<br>
                        OOOOOOO 133-71<br>
                        OOOO<br>
                        전화번호: 070-1111-1111<br>
                        영업 시간: 10:00-22:00<br>
                        휴무일:매주 토요일
                    </p>
                </div>
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1587.9189108443925!2d127.07048169311524!3d37.25155516000265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b44c4b8e57f0d%3A0x48eb341f8c4c71b!2z7JiB7Ya17Jet!5e0!3m2!1sko!2skr!4v1604658291928!5m2!1sko!2skr" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </section>
        <footer>
            <div class="wrapper">
                <p><small>&copy; 2019 WCBCafe</small></p>
            </div>
        </footer>
    </body>
</html>
